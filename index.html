<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Azira Clothes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap');

body{
    margin:0;
    font-family:'Montserrat', sans-serif;
    background:#f6f6f6;
}

header{
    background:linear-gradient(135deg,#000,#222);
    color:white;
    padding:50px 20px;
    text-align:center;
}

header h1{
    font-size:42px;
    letter-spacing:3px;
    margin-bottom:10px;
}

nav{
    display:flex;
    justify-content:center;
    gap:10px;
    flex-wrap:wrap;
    background:white;
    padding:15px;
    box-shadow:0 5px 15px rgba(0,0,0,.1);
}

nav button{
    background:none;
    border:1px solid #ddd;
    padding:10px 16px;
    border-radius:20px;
    cursor:pointer;
    font-weight:500;
}

nav button.active,
nav button:hover{
    background:black;
    color:white;
}

.productos{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:30px;
    padding:40px;
    max-width:1200px;
    margin:auto;
}

.producto{
    background:white;
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,.1);
}

.producto img{
    width:100%;
    height:360px;
    object-fit:cover;
}

.info{
    padding:20px;
}

.descripcion{
    font-size:14px;
    color:#555;
    margin:8px 0 12px;
}

.precio{
    font-weight:700;
    margin-bottom:15px;
}

button.comprar{
    width:100%;
    padding:14px;
    background:black;
    color:white;
    border:none;
    border-radius:10px;
    cursor:pointer;
}

footer{
    background:#111;
    color:#aaa;
    text-align:center;
    padding:25px;
    margin-top:40px;
}
</style>
</head>

<body>

<header>
    <h1>AZIRA</h1>
    <p>Streetwear argentino</p>
</header>

<nav>
    <button class="active" onclick="filtrar('todos', this)">Todos</button>
    <button onclick="filtrar('jeans', this)">Jeans</button>
    <button onclick="filtrar('shorts', this)">Shorts</button>
    <button onclick="filtrar('remeras', this)">Remeras</button>
    <button onclick="filtrar('buzos', this)">Buzos</button>
    <button onclick="filtrar('abrigo', this)">Abrigo</button>
</nav>

<section class="productos">

<div class="producto jeans">
    <img src="img/jean1.jpg">
    <div class="info">
        <h3>Jean Cargo Negro</h3>
        <p class="descripcion">Denim rígido, corte recto</p>
        <p class="precio">$28.000</p>
        <button class="comprar" onclick="comprar('Jean Cargo Negro - $28.000')">Comprar</button>
    </div>
</div>

<div class="producto remeras">
    <img src="img/remera1.jpg">
    <div class="info">
        <h3>Remera Oversize</h3>
        <p class="descripcion">Algodón premium 24/1</p>
        <p class="precio">$12.000</p>
        <button class="comprar" onclick="comprar('Remera Oversize - $12.000')">Comprar</button>
    </div>
</div>

<div class="producto buzos">
    <img src="img/buzo1.jpg">
    <div class="info">
        <h3>Buzo Canguro</h3>
        <p class="descripcion">Friza pesada, abrigo total</p>
        <p class="precio">$18.500</p>
        <button class="comprar" onclick="comprar('Buzo Canguro - $18.500')">Comprar</button>
    </div>
</div>

</section>

<footer>
    Compras por WhatsApp
</footer>

<script>
function filtrar(categoria, boton){
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
    boton.classList.add('active');

    document.querySelectorAll('.producto').forEach(p => {
        p.style.display =
            categoria === 'todos' || p.classList.contains(categoria)
            ? 'block' : 'none';
    });
}

function comprar(producto){
    const telefono = "5493510000000"; // CAMBIAR
    const msg = `Hola! Quiero comprar: ${producto}`;
    window.open(`https://wa.me/${telefono}?text=${encodeURIComponent(msg)}`);
}
</script>

</body>
</html>
